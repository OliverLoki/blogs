<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 自适应宽度   初始化缩放 -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- 设置完美视口视 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <!-- 
        移动端默认视口大小为980px(css像素)
            默认情况下，像素比为 移动端宽度/980,所以直接在网页中编写移动端代码不可取
        解决：编写移动端页面，必须要调整一个何理的像素比   1css ：2 物理
        方法（调节视口大小来改变像素比）每一款移动设备都有一个最佳的像素比
            ·将像素比设置为最佳像素比的视口大小称为完美视口（横向分辨率的壁纸）
        
        
     -->
    <div class="box1"></div>
</body>
</html>
