<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片引入，相对路径，格式</title>
</head>
<body>
    <!--使用img标签向网页中引入一个外部标签
    img标签也是一个自结束标签
    属性：src：设置外部图片路径
    alt:可设置图片描述，只在图片不能显示时有用，让搜索引擎检索
    width(若只改变一个，等比例放缩)
    height   一般使用px作为单位

    图片的格式
    图片的格式问题：
JEG
支持图片颜色多，图片可压缩，但是不支持透明
GIF
支持颜色少，只支持简单透明，支持动态图
PNG
支持颜色多，并且支持复杂透明

    -->
    <img src="../图片素材/1.gif" alt="这是一个女生">

</body>
</html>
