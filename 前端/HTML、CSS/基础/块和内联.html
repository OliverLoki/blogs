<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>块，内联，常用选择器</title>
<style type="text/css">
#p1,.p2,h1{
    color: blue;
}



/*
通配选择器：选中所有元素
*{


}

*/
/*
交集选择器
语法：
选择器1选择器2选择器3{}
span.p3



*/










</style>

</head>
<body>
    <!--div
    块元素，独占一行
    p    h
    -->
    <!--

        span
        内联元素，只占自身大小的元素
        a  img   iframe   span
        span标签用来选中文字，来对文字设置样式
    -->

 <p id="p1">我是一个id选择器的实验品</p>
 


<!--可以设置class属性
区别：class属性可以重复，但是id属性不可以重复
一个元素可以设置多个class值，用空格隔开


<p class ="p2 hello lalala li">
    锄禾
</p>

-->


</body>
</html>
