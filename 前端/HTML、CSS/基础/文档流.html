<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body>
    <!--文档流
    文档流处在网页最底层，它表示的是一个页面中的位置
    我们创建的元素默认在文档流中

    元素在文档流当中的特点：

    块元素：在文档流中独占一行,自上向下排列
    默认垂直排列




    内联元素：span
    不会独占一行，只占自身大小，从左向右排列
    可以设置margin padding但是只有左右有效


    
    
    
    -->


<div style="background-color: red; width: 100px; height: 100px;"></div>
<div style="background-color:salmon; width: 100px; height: 100px;"></div>


<span style="background-color: green;">我是一个span</span>
<span style="background-color: green;">我是一个span</span>
<span style="background-color: green;">我是一个span</span>
<span style="background-color: green;">我是一个span</span>
<span style="background-color: green;">我是一个span</span>



</body>
</html>
