    <!--  
        像素:
            ·屏幕是由一个个发光的像素小点组成
            ·分辨率1920*1080就是指屏幕中像素的数量
            ·物理像素：指小点
            ·css像素编写网页中，我们编写的像素
            ·浏览器在显示网页时，需要将css像素转换为物理像素然后再呈现
            ·一个css像素最终由几个物理像素显示，最终由浏览器和系统等决定
            ·默认css像素和物理像素为1：1关系
        视口：
            ·视口就是屏幕中用来显示网页的区域
            ·可以通过视口的大小，得到css像素和物理像素的比值
                视口宽度（HTML标签宽度）：屏幕像素宽度
            ·截图工具所量的都是物理像素嘛
    -->
    <!-- 
        在不同的屏幕，单位像素的大小不同，像素越小屏幕越清晰。智能手机的像素点远远小于计算机像素点
