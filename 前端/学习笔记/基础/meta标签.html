<!DOCTYPE html>
<html lang="en"><!--可以删除,用谷歌打开会自动翻译-->
<head>

    编码方式
    <meta charset="UTF-8">


    移动设备适配
    <!--
        如果不设置meta viewport标签，那么移动设备上浏览器默认的宽度值为800px，980px，1024px等这些，
    总之是大于屏幕宽度的。这里的宽度所用的单位px都是指css中的px，它跟代表实际屏幕物理像素的px不是一回事。
    第二、每个移动设备浏览器中都有一个理想的宽度，这个理想的宽度是指css中的宽度，跟设备的物理宽度没有关系，
    在css中，这个宽度就相当于100%的所代表的那个宽度。我们可以用meta标签把viewport的宽度设为那个理想的宽度，
    如果不知道这个设备的理想宽度是多少，那么用device-width这个特殊值就行了，
    同时initial-scale=1也有把viewport的宽度设为理想宽度的作用。所以，我们可以使用
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    解决IE的兼容问题
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    设置网页关键字，KEYWORDS是指content搜索引擎检索的关键字
    <meta name="KRYWORDS"  content="HTML，Javascript,前端"/>

    可以做请求的重定向，content表示几秒钟后重定向，url表示重定向网址
    <meta http-equiv="refresh" content="5;url=http://www.baidu.com"/>

    可以用来指定网页的描述(关键语句)
    <meta  name="description"   contest="发布h5，js等相关信息"/>
    


    <title>Document</title>

</head>
<body></body>
    

</body>
</html>
