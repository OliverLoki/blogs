<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <title>内联框架</title>
</head>
<body>
    <h1>我是另一个网页</h1>
    <!--
        使用内联框架可以引入一个外部的界面
        使用iframe来创建一个内联框架

        还可以用来链接外部视频，比如说是腾讯视频

        属性：
        src：指向一个外部界面的路径，可以用相对路径
        width
        height
        frameborder:框架边框
        现实开发中一般不使用（内网，特殊情况）

    -->
   <iframe src="网页背景.html" width="800" height="500" frameborder="0"></iframe>
   

</body>
</html>
